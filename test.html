<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do</title>
  <link rel="stylesheet" href="test.css" />
</head>
<body>
  <div class="todo-container">
    <h1>TO DO</h1>

    <!-- Input and buttons in one line -->
    <div class="input-section">
      <input type="text" placeholder="Task 1" />
      <button class="btn">Add</button>
      <button class="btn">Clear all</button>
    </div>

    <div class="task-list">
      <div class="task-item">
        <input type="text" value="Task 1" />
        <div class="task-actions">
          <button class="btn">Cancel</button>
          <button class="btn">Save</button>
        </div>
      </div>

      <!-- Example tasks -->
      <div class="task-item">
        <input type="text" value="Task 2" />
        <div class="icons">
          <button class="icon-btn">✏️</button>
          <button class="icon-btn">🗑️</button>
        </div>
      </div>
      <div class="task-item">
        <input type="text" value="Task 3" />
        <div class="icons">
          <button class="icon-btn">✏️</button>
          <button class="icon-btn">🗑️</button>
        </div>
      </div>
      <div class="task-item">
        <input type="text" value="Task 4" />
        <div class="icons">
          <button class="icon-btn">✏️</button>
          <button class="icon-btn">🗑️</button>
        </div>
      </div>
      <div class="task-item">
        <input type="text" value="Task 5" />
        <div class="icons">
          <button class="icon-btn">✏️</button>
          <button class="icon-btn">🗑️</button>
        </div>
      </div>
      <div class="task-item">
        <input type="text" value="Task 6" />
        <div class="icons">
          <button class="icon-btn">✏️</button>
          <button class="icon-btn">🗑️</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
